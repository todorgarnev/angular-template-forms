{{model | json}}
<div class="container">
  <h1>Registration Form</h1>
  <form #registerForm="ngForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required name="username" [(ngModel)]="model.username" #username="ngModel">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required name="password" [(ngModel)]="model.password" #password="ngModel">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" required name="confirmPassword" [(ngModel)]="model.confirmPassword"
        #confirmPassword="ngModel">
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" required name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel">
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="text" class="form-control" id="email" required name="email" [(ngModel)]="model.email" #email="ngModel">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" min="18" name="age" [(ngModel)]="model.age" #age="ngModel">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
